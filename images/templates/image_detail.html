<!DOCTYPE html>
<html>
<head>
    <title>{{ image.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ image.title }}</h1>
        <div class="card mb-4">
            <img class="card-img-top" src="{{ image.image_url }}" alt="{{ image.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ image.title }}</h5>
                <p class="card-text">{{ image.description }}</p>
                <p class="card-text"><small class="text-muted">{{ image.category }}</small></p>
            </div>
        </div>
        <a href="{% url 'image_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
